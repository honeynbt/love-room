<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoveRoom ðŸ’–</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
    }
    #video-grid video {
      border: 4px solid #f472b6;
      border-radius: 1rem;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">
  <h1 class="text-4xl font-bold text-white mb-6">ðŸ’ž Welcome to LoveRoom</h1>
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-2xl">
    <div id="chat-container" class="mb-4 max-h-60 overflow-y-auto">
      <div id="messages" class="space-y-2 text-gray-700"></div>
    </div>
    <form id="chat-form" class="flex space-x-2">
      <input id="chat-input" type="text" placeholder="Say something..." class="flex-1 p-2 border rounded-xl" required />
      <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-xl">Send</button>
    </form>
    <div id="video-grid" class="mt-6 flex space-x-4 justify-center">
      <video id="myVideo" autoplay muted playsinline class="w-1/2"></video>
      <video id="partnerVideo" autoplay playsinline class="w-1/2"></video>
    </div>
  </div>
  <script>
    const roomId = window.location.pathname.split("/").pop();
    const socket = io();
    socket.emit("join-room", roomId);
    const messages = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const secretKey = "loveKey123!@#";

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        const encrypted = CryptoJS.AES.encrypt(msg, secretKey).toString();
        socket.emit("chat", { roomId, message: encrypted });
        addMessage("You", msg);
        chatInput.value = "";
      }
    });

    socket.on("chat", ({ message }) => {
      try {
        const decrypted = CryptoJS.AES.decrypt(message, secretKey).toString(CryptoJS.enc.Utf8);
        addMessage("Partner", decrypted);
      } catch (e) {
        addMessage("System", "Failed to decrypt message.");
      }
    });

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on("partner-left", () => {
      addMessage("System", "Your partner has left the chat.");
    });

    let isOfferer = false;

const myVideo = document.getElementById("myVideo");
const partnerVideo = document.getElementById("partnerVideo");
const peerConnection = new RTCPeerConnection({
  iceServers: [
    { urls: "stun:stun.l.google.com:19302" } // Public STUN server
  ]
});

navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
  myVideo.srcObject = stream;
  stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
});

// Incoming offer
socket.on("offer", async (offer) => {
  isOfferer = false;
  await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
  const answer = await peerConnection.createAnswer();
  await peerConnection.setLocalDescription(answer);
  socket.emit("answer", { roomId, answer });
});

// Incoming answer
socket.on("answer", async ({ answer }) => {
  await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
});

// ICE candidates
peerConnection.onicecandidate = (event) => {
  if (event.candidate) {
    socket.emit("ice", { roomId, candidate: event.candidate });
  }
};

socket.on("ice", async ({ candidate }) => {
  try {
    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
  } catch (err) {
    console.error("Failed to add ICE Candidate:", err);
  }
});

// Attach remote stream
peerConnection.ontrack = (event) => {
  if (!partnerVideo.srcObject) {
    partnerVideo.srcObject = event.streams[0];
  }
};

// Only one person should start the call
socket.on("ready", () => {
  if (!isOfferer) {
    isOfferer = true;
    startCall();
  }
});

function startCall() {
  peerConnection.createOffer()
    .then(offer => peerConnection.setLocalDescription(offer))
    .then(() => {
      socket.emit("offer", { roomId, offer: peerConnection.localDescription });
    });
}

// Notify server when ready
socket.emit("ready", roomId);  
</script>
</body>
</html>
