<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveRoom 💖</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #ffafbd, #ffc3a0); }
    #video-grid video { border: 4px solid #f472b6; border-radius: 1rem; }
    @media (max-width: 768px) {
      #video-grid { flex-direction: column; }
      #video-grid video { width: 100%; }
    }
    #myVideo.mirrored { transform: scaleX(-1); }
    #reactionOverlay {
      animation: fadeOut 2s ease-in-out forwards;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
    .message-bubble {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 18px;
      margin-bottom: 8px;
    }
    .my-message { background-color: #d1f0ff; align-self: flex-end; }
    .partner-message { background-color: #f0f0f0; align-self: flex-start; }
    #typingIndicator { display: none; font-style: italic; color: #888; margin-top: 4px; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">
  <h1 class="text-4xl font-bold text-white mb-6">💞 Welcome to LoveRoom</h1>
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-2xl">
    <div id="chat-container" class="mb-4 max-h-60 overflow-y-auto flex flex-col">
      <div id="messages" class="space-y-2"></div>
      <div id="typingIndicator">Partner is typing...</div>
    </div>
    <form id="chat-form" class="flex space-x-2">
      <input id="chat-input" type="text" placeholder="Say something..." class="flex-1 p-2 border rounded-xl" required />
      <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-xl hover:bg-pink-600 transition">Send</button>
    </form>

    <div id="video-grid" class="mt-6 flex space-x-4 justify-center">
      <video id="myVideo" autoplay muted playsinline class="w-1/2 mirrored"></video>
      <video id="partnerVideo" autoplay playsinline class="w-1/2"></video>
    </div>

    <div class="mt-4 flex justify-center space-x-4">
      <button id="micToggle" class="bg-red-400 text-white px-4 py-2 rounded-xl hover:bg-red-600 transition">🔇 Mute Mic</button>
      <button id="camToggle" class="bg-blue-400 text-white px-4 py-2 rounded-xl hover:bg-blue-600 transition">📷 Turn Off Camera</button>
      <button id="flipCam" class="bg-purple-400 text-white px-4 py-2 rounded-xl hover:bg-purple-600 transition">🔄 Flip Camera</button>
    </div>

    <div class="mt-4 flex justify-center space-x-4">
      <button id="heartBtn" class="bg-pink-500 text-white px-4 py-2 rounded-xl hover:bg-pink-700 text-xl transition">💓 Send Heart</button>
      <button id="kissBtn" class="bg-red-500 text-white px-4 py-2 rounded-xl hover:bg-red-700 text-xl transition">💋 Send Kiss</button>
    </div>

    <div id="reactionOverlay" class="fixed top-0 left-0 w-full h-full pointer-events-none flex items-center justify-center text-7xl z-50 hidden"></div>
  </div>

  <script>
    const roomId = window.location.pathname.split("/").pop();
    const socket = io();
    const roomPassword = prompt("🔐 Enter room password:");

    const keyCache = new Map();
    const deriveKey = (password, salt) => CryptoJS.PBKDF2(password, salt, {
      keySize: 256/32, iterations: 10000, hasher: CryptoJS.algo.SHA256
    });
    const getDerivedKey = (password, saltHex) => {
      if (!keyCache.has(saltHex)) {
        const salt = CryptoJS.enc.Hex.parse(saltHex);
        keyCache.set(saltHex, deriveKey(password, salt));
      }
      return keyCache.get(saltHex);
    };

    function showReaction(type) {
      const emoji = type === "heart" ? "💓" : "💋";
      const overlay = document.getElementById("reactionOverlay");
      overlay.innerText = emoji;
      overlay.classList.remove("hidden");
      void overlay.offsetWidth;
      overlay.style.animation = "fadeOut 2s ease-in-out forwards";
      setTimeout(() => overlay.classList.add("hidden"), 2000);
    }

    socket.emit("join-room", { roomId, password: roomPassword });

    const myVideo = document.getElementById("myVideo");
    const partnerVideo = document.getElementById("partnerVideo");
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    let localStream;
    let micEnabled = true;
    let camEnabled = true;
    let currentFacing = "user";

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: currentFacing }, audio: true
    }).then(stream => {
      localStream = stream;
      myVideo.srcObject = stream;
      stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
    }).catch(err => {
      alert("Camera/mic access is required.");
      console.error("Media error:", err);
    });

    peerConnection.ontrack = (event) => {
      if (!partnerVideo.srcObject) {
        partnerVideo.srcObject = event.streams[0];
      }
    };

    peerConnection.onicecandidate = ({ candidate }) => {
      if (candidate) socket.emit("ice", { roomId, candidate });
    };

    socket.on("ice", async ({ candidate }) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("ICE error:", err);
      }
    });

    socket.on("init-host", async () => {
      try {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", { roomId, offer });
      } catch (err) {
        console.error("Offer error:", err);
      }
    });

    socket.on("offer", async (offer) => {
      try {
        await peerConnection.setRemoteDescription(offer);
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { roomId, answer });
      } catch (err) {
        console.error("Answer error:", err);
      }
    });

    socket.on("answer", async ({ answer }) => {
      try {
        await peerConnection.setRemoteDescription(answer);
      } catch (err) {
        console.error("Set remote description failed:", err);
      }
    });

    socket.on("reaction", ({ type }) => showReaction(type));
    document.getElementById("heartBtn").onclick = () => {
      socket.emit("reaction", { roomId, type: "heart" });
      showReaction("heart");
    };
    document.getElementById("kissBtn").onclick = () => {
      socket.emit("reaction", { roomId, type: "kiss" });
      showReaction("kiss");
    };

    const chatInput = document.getElementById("chat-input");
    const chatForm = document.getElementById("chat-form");
    const messages = document.getElementById("messages");
    const typingIndicator = document.getElementById("typingIndicator");
    let typingTimeout;

    chatInput.addEventListener("input", () => {
      socket.emit("typing", roomId);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => socket.emit("stop-typing", roomId), 1000);
    });

    socket.on("typing", () => typingIndicator.style.display = "block");
    socket.on("stop-typing", () => typingIndicator.style.display = "none");

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg) return;
      const salt = CryptoJS.lib.WordArray.random(16);
      const iv = CryptoJS.lib.WordArray.random(16);
      const saltHex = salt.toString(CryptoJS.enc.Hex);
      const ivHex = iv.toString(CryptoJS.enc.Hex);
      const key = getDerivedKey(roomPassword, saltHex);
      const encrypted = CryptoJS.AES.encrypt(msg, key, { iv }).toString();
      const payload = JSON.stringify({ salt: saltHex, iv: ivHex, data: encrypted });
      socket.emit("chat", { roomId, message: payload });
      addMessage("You", msg, true);
      chatInput.value = "";
    });

    socket.on("chat", ({ message }) => {
      try {
        const payload = JSON.parse(message);
        const key = getDerivedKey(roomPassword, payload.salt);
        const iv = CryptoJS.enc.Hex.parse(payload.iv);
        const text = CryptoJS.AES.decrypt(payload.data, key, { iv }).toString(CryptoJS.enc.Utf8);
        if (text) addMessage("Partner", text, false);
        else throw new Error("Decryption failed");
      } catch (e) {
        console.error("Chat decryption error:", e);
        addMessage("System", "Failed to decrypt message", false);
      }
    });

    socket.on("partner-left", () => {
      addMessage("System", "Your partner left the room.", false);
      partnerVideo.srcObject = null;
    });

    function addMessage(sender, text, isMe) {
      const msg = document.createElement("div");
      msg.className = `message-bubble ${isMe ? "my-message" : "partner-message"}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById("micToggle").onclick = () => {
      micEnabled = !micEnabled;
      localStream?.getAudioTracks().forEach(track => track.enabled = micEnabled);
      document.getElementById("micToggle").innerText = micEnabled ? "🔇 Mute Mic" : "🎙️ Unmute Mic";
    };

    document.getElementById("camToggle").onclick = () => {
      camEnabled = !camEnabled;
      localStream?.getVideoTracks().forEach(track => track.enabled = camEnabled);
      document.getElementById("camToggle").innerText = camEnabled ? "📷 Turn Off Camera" : "🎥 Turn On Camera";
    };

    document.getElementById("flipCam").onclick = async () => {
      const videoTrack = localStream?.getVideoTracks()[0];
      const newFacing = currentFacing === "user" ? "environment" : "user";
      try {
        const newStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: newFacing }, audio: true });
        const newVideoTrack = newStream.getVideoTracks()[0];
        const sender = peerConnection.getSenders().find(s => s.track?.kind === "video");
        await sender?.replaceTrack(newVideoTrack);
        videoTrack?.stop();
        localStream.removeTrack(videoTrack);
        localStream.addTrack(newVideoTrack);
        myVideo.srcObject = localStream;
        currentFacing = newFacing;
        myVideo.classList.toggle("mirrored", newFacing === "user");
        newStream.getAudioTracks().forEach(t => t.stop());
      } catch (err) {
        console.error("Camera switch error:", err);
        alert("Failed to switch camera");
      }
    };

    window.addEventListener("beforeunload", () => {
      localStream?.getTracks().forEach(track => track.stop());
      socket.emit("leave-room", roomId);
    });
  </script>
</body>
</html>
