<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoveRoom ðŸ’–</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
    }
    #video-grid video {
      border: 4px solid #f472b6;
      border-radius: 1rem;
    }
    @media (max-width: 768px) {
      #video-grid {
        flex-direction: column;
      }
      #video-grid video {
        width: 100%;
      }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">
  <h1 class="text-4xl font-bold text-white mb-6">ðŸ’ž Welcome to LoveRoom</h1>
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-2xl">
    <div id="chat-container" class="mb-4 max-h-60 overflow-y-auto">
      <div id="messages" class="space-y-2 text-gray-700"></div>
    </div>
    <form id="chat-form" class="flex space-x-2">
      <input id="chat-input" type="text" placeholder="Say something..." class="flex-1 p-2 border rounded-xl" required />
      <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-xl">Send</button>
    </form>

    <div id="video-grid" class="mt-6 flex space-x-4 justify-center">
      <video id="myVideo" autoplay muted playsinline class="w-1/2"></video>
      <video id="partnerVideo" autoplay playsinline class="w-1/2"></video>
    </div>

    <!-- âœ… Moved buttons here -->
    <div class="mt-4 flex justify-center space-x-4">
      <button id="micToggle" class="bg-red-400 text-white px-4 py-2 rounded-xl hover:bg-red-600">
        ðŸ”‡ Mute Mic
      </button>
      <button id="camToggle" class="bg-blue-400 text-white px-4 py-2 rounded-xl hover:bg-blue-600">
        ðŸ“· Turn Off Camera
      </button>
      <button id="flipCam" class="bg-purple-400 text-white px-4 py-2 rounded-xl hover:bg-purple-600">
        ðŸ”„ Flip Camera
      </button>
    </div>
  </div>

  <script>
    const roomId = window.location.pathname.split("/").pop();
    const socket = io();
    const roomPassword = prompt("ðŸ” Enter room password:");
    socket.emit("join-room", { roomId, password: roomPassword });

    const messages = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const secretKey = "loveKey123!@#";

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        const encrypted = CryptoJS.AES.encrypt(msg, secretKey).toString();
        socket.emit("chat", { roomId, message: encrypted });
        addMessage("You", msg);
        chatInput.value = "";
      }
    });

    socket.on("chat", ({ message }) => {
      try {
        const decrypted = CryptoJS.AES.decrypt(message, secretKey).toString(CryptoJS.enc.Utf8);
        addMessage("Partner", decrypted);
      } catch (e) {
        addMessage("System", "Failed to decrypt message.");
      }
    });

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on("partner-left", () => {
      addMessage("System", "Your partner has left the chat.");
    });

    socket.on("wrong-password", () => {
      alert("âŒ Wrong password! Access denied.");
      window.location.href = "/";
    });

    let isOfferer = false;
    const myVideo = document.getElementById("myVideo");
    const partnerVideo = document.getElementById("partnerVideo");
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    let localStream;
    let micEnabled = true;
    let camEnabled = true;
    let currentFacing = "user";

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: currentFacing },
      audio: true
    }).then(stream => {
      localStream = stream;
      myVideo.srcObject = stream;
      stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
    });

    // Mic toggle
    document.getElementById("micToggle").addEventListener("click", () => {
      micEnabled = !micEnabled;
      localStream.getAudioTracks().forEach(track => track.enabled = micEnabled);
      document.getElementById("micToggle").innerText = micEnabled ? "ðŸ”‡ Mute Mic" : "ðŸŽ™ï¸ Unmute Mic";
    });

    // Camera toggle
    document.getElementById("camToggle").addEventListener("click", () => {
      camEnabled = !camEnabled;
      localStream.getVideoTracks().forEach(track => track.enabled = camEnabled);
      document.getElementById("camToggle").innerText = camEnabled ? "ðŸ“· Turn Off Camera" : "ðŸŽ¥ Turn On Camera";
    });

    // Flip camera
    document.getElementById("flipCam").addEventListener("click", async () => {
      currentFacing = currentFacing === "user" ? "environment" : "user";
      const videoTrack = localStream.getVideoTracks()[0];
      if (videoTrack) videoTrack.stop();

      try {
        const newStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing },
          audio: true
        });
        const newVideoTrack = newStream.getVideoTracks()[0];
        const sender = peerConnection.getSenders().find(s => s.track.kind === "video");
        if (sender) sender.replaceTrack(newVideoTrack);

        localStream.removeTrack(videoTrack);
        localStream.addTrack(newVideoTrack);
        myVideo.srcObject = newStream;
        localStream = newStream;
      } catch (err) {
        alert("Camera switch failed: " + err.message);
      }
    });

    // WebRTC signaling
    socket.on("offer", async (offer) => {
      isOfferer = false;
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", { roomId, answer });
    });

    socket.on("answer", async ({ answer }) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit("ice", { roomId, candidate: event.candidate });
      }
    };

    socket.on("ice", async ({ candidate }) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Failed to add ICE Candidate:", err);
      }
    });

    peerConnection.ontrack = (event) => {
      if (!partnerVideo.srcObject) {
        partnerVideo.srcObject = event.streams[0];
      }
    };

    socket.on("ready", () => {
      if (!isOfferer) {
        isOfferer = true;
        startCall();
      }
    });

    function startCall() {
      peerConnection.createOffer()
        .then(offer => peerConnection.setLocalDescription(offer))
        .then(() => {
          socket.emit("offer", { roomId, offer: peerConnection.localDescription });
        });
    }

    socket.emit("ready", roomId);
  </script>
</body>
</html>
