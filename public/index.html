<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveRoom ðŸ’–</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { 
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    #remoteVideo {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #localVideo {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid white;
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 2;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 3;
    }
    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      color: white;
      font-size: 20px;
      border: none;
    }
    #chat-container {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 20px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 3;
      padding: 10px;
    }
    #messages {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message-bubble {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 18px;
      color: white;
      word-wrap: break-word;
      backdrop-filter: blur(5px);
    }
    .my-message { 
      background-color: rgba(0, 0, 0, 0.3);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .partner-message { 
      background-color: rgba(0, 0, 0, 0.3);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    #chat-input-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 4;
    }
    #chat-input {
      flex-grow: 1;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
    }
    #send-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #25D366;
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
    }
    #connectionStatus {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 5px 10px;
      border-radius: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 3;
      font-size: 14px;
    }
    #reactionOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 100px;
      z-index: 4;
      animation: fadeOut 2s ease-in-out forwards;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      display: none;
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <div id="connectionStatus">Connecting...</div>
  
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <div id="controls">
    <button id="micToggle" class="control-btn">ðŸŽ¤</button>
    <button id="camToggle" class="control-btn">ðŸ“·</button>
    <button id="endCall" class="control-btn" style="background-color: rgba(255, 0, 0, 0.5);">ðŸ“ž</button>
    <button id="heartBtn" class="control-btn">ðŸ’“</button>
    <button id="kissBtn" class="control-btn">ðŸ’‹</button>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
  </div>

  <div id="chat-input-container">
    <input id="chat-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">âž¤</button>
  </div>

  <div id="reactionOverlay"></div>

  <script>
    const socket = io();
    let peerConnections = {};
    let localStream;
    const roomId = window.location.pathname.split('/').pop();

    // DOM Elements
    const remoteVideo = document.getElementById('remoteVideo');
    const localVideo = document.getElementById('localVideo');
    const connectionStatus = document.getElementById('connectionStatus');
    const chatInput = document.getElementById('chat-input');
    const messagesContainer = document.getElementById('messages');

    // Initialize media and connection
    async function init() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });
        localVideo.srcObject = localStream;
        updateConnectionStatus('Connected to media');
        
        // Join room after media is ready
        const password = prompt('Enter room password:') || '';
        socket.emit('join-room', { roomId, password });
      } catch (err) {
        console.error('Media error:', err);
        updateConnectionStatus('Media error');
        alert('Could not access camera/microphone');
      }
    }

    // WebRTC Peer Connection
    function createPeerConnection(userId) {
      const pc = new RTCPeerConnection({
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' },
          { urls: 'stun:stun2.l.google.com:19302' }
        ]
      });

      // Add local stream tracks
      localStream.getTracks().forEach(track => {
        pc.addTrack(track, localStream);
      });

      // ICE Candidate handling
      pc.onicecandidate = ({ candidate }) => {
        if (candidate) {
          socket.emit('ice-candidate', {
            candidate,
            to: userId
          });
        }
      };

      // Track reception
      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
        updateConnectionStatus('Connected to partner');
      };

      pc.onconnectionstatechange = () => {
        console.log(`Connection state with ${userId}: ${pc.connectionState}`);
        if (pc.connectionState === 'connected') {
          updateConnectionStatus('Connected');
        } else if (pc.connectionState === 'disconnected') {
          updateConnectionStatus('Disconnected');
        }
      };

      return pc;
    }

    // Socket.IO Events
    socket.on('existing-users', ({ users }) => {
      users.forEach(userId => {
        if (!peerConnections[userId]) {
          const pc = createPeerConnection(userId);
          peerConnections[userId] = pc;
          initiateCall(userId, pc);
        }
      });
    });

    socket.on('user-connected', ({ userId }) => {
      if (!peerConnections[userId]) {
        const pc = createPeerConnection(userId);
        peerConnections[userId] = pc;
      }
    });

    socket.on('user-disconnected', ({ userId }) => {
      if (peerConnections[userId]) {
        peerConnections[userId].close();
        delete peerConnections[userId];
        updateConnectionStatus('Partner disconnected');
      }
    });

    // WebRTC Signaling
    socket.on('sdp-offer', async ({ offer, from }) => {
      const pc = peerConnections[from] || createPeerConnection(from);
      peerConnections[from] = pc;
      
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      
      socket.emit('sdp-answer', {
        answer,
        to: from
      });
    });

    socket.on('sdp-answer', async ({ answer, from }) => {
      const pc = peerConnections[from];
      if (pc) {
        await pc.setRemoteDescription(new RTCSessionDescription(answer));
      }
    });

    socket.on('ice-candidate', async ({ candidate, from }) => {
      const pc = peerConnections[from];
      if (pc) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(candidate));
        } catch (err) {
          console.error('ICE candidate error:', err);
        }
      }
    });

    // Initialize call
    async function initiateCall(userId, pc) {
      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
        socket.emit('sdp-offer', {
          offer,
          to: userId
        });
      } catch (err) {
        console.error('Offer error:', err);
      }
    }

    // Chat functionality
    socket.on('receive-message', (message) => {
      addMessage('Partner', message, false);
    });

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      
      socket.emit('send-message', { roomId, message: msg });
      addMessage('You', msg, true);
      chatInput.value = '';
      scrollToBottom();
    }

    function addMessage(sender, text, isMe) {
      const msg = document.createElement('div');
      msg.className = `message-bubble ${isMe ? 'my-message' : 'partner-message'}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesContainer.appendChild(msg);
      scrollToBottom();
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Reactions
    socket.on('receive-reaction', (reaction) => {
      showReaction(reaction);
    });

    document.getElementById('heartBtn').addEventListener('click', () => {
      socket.emit('send-reaction', { roomId, reaction: 'heart' });
      showReaction('heart');
    });

    document.getElementById('kissBtn').addEventListener('click', () => {
      socket.emit('send-reaction', { roomId, reaction: 'kiss' });
      showReaction('kiss');
    });

    function showReaction(type) {
      const overlay = document.getElementById('reactionOverlay');
      overlay.innerText = type === 'heart' ? 'ðŸ’“' : 'ðŸ’‹';
      overlay.style.display = 'flex';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 2000);
    }

    // Control buttons
    document.getElementById('micToggle').addEventListener('click', () => {
      if (localStream) {
        const audioTracks = localStream.getAudioTracks();
        audioTracks.forEach(track => {
          track.enabled = !track.enabled;
        });
        document.getElementById('micToggle').style.backgroundColor = 
          audioTracks[0].enabled ? 'rgba(255, 255, 255, 0.2)' : 'rgba(255, 0, 0, 0.5)';
      }
    });

    document.getElementById('camToggle').addEventListener('click', () => {
      if (localStream) {
        const videoTracks = localStream.getVideoTracks();
        videoTracks.forEach(track => {
          track.enabled = !track.enabled;
        });
        document.getElementById('camToggle').style.backgroundColor = 
          videoTracks[0].enabled ? 'rgba(255, 255, 255, 0.2)' : 'rgba(255, 0, 0, 0.5)';
        localVideo.style.opacity = videoTracks[0].enabled ? '1' : '0.5';
      }
    });

    document.getElementById('endCall').addEventListener('click', () => {
      if (confirm('End the call?')) {
        window.close();
      }
    });

    function updateConnectionStatus(status) {
      connectionStatus.textContent = status;
      connectionStatus.style.backgroundColor = 
        status.includes('Connected') ? 'rgba(40, 167, 69, 0.8)' : 
        status.includes('Disconnected') ? 'rgba(220, 53, 69, 0.8)' : 'rgba(255, 193, 7, 0.8)';
    }

    // Initialize everything
    init();
  </script>
</body>
</html>
