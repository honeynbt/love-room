<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveRoom ðŸ’–</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #000; margin: 0; padding: 0; overflow: hidden; }
    #remoteVideo {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #localVideo {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid white;
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 2;
    }
    #localVideo.mirrored { transform: scaleX(-1); }
    #controls {
      position: absolute;
      bottom: 80px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 3;
    }
    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      color: white;
      font-size: 20px;
      transition: background-color 0.3s;
    }
    #chat-container {
      position: absolute;
      bottom: 180px;
      left: 20px;
      right: 20px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 3;
      display: none;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    #messages {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message-bubble {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 18px;
      color: white;
      word-wrap: break-word;
    }
    .my-message { 
      background-color: rgba(255, 255, 255, 0.2);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .partner-message { 
      background-color: rgba(255, 255, 255, 0.1);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    #chat-input-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 3;
      display: none;
    }
    #chat-input {
      flex-grow: 1;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
    }
    #send-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #25D366;
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
    }
    #chat-toggle {
      position: absolute;
      bottom: 180px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      color: white;
      font-size: 20px;
      transition: background-color 0.3s;
    }
    #chat-toggle.active {
      background-color: rgba(255, 255, 255, 0.4);
    }

    #notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    #reactionOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 100px;
      z-index: 4;
      animation: fadeOut 2s ease-in-out forwards;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      display: none;
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
    #connectionStatus {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 5px 10px;
      border-radius: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 3;
      font-size: 14px;
    }
    #typingIndicator {
      color: white;
      font-style: italic;
      font-size: 12px;
      padding: 5px 10px;
      display: none;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-top: 5px;
      width: fit-content;
    }
    /* Custom scrollbar for chat */
    #chat-container::-webkit-scrollbar {
      width: 6px;
    }
    #chat-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    #chat-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    #roomFullOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      color: white;
      font-size: 24px;
      text-align: center;
      padding: 20px;
    }
    #roomFullOverlay button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #25D366;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="connectionStatus">Connecting...</div>
  
  <div id="roomFullOverlay" style="display: none;">
    <h2>This room is already full!</h2>
    <p>Only 2 people can join a LoveRoom at a time.</p>
    <button onclick="window.location.href='/'">Go Back</button>
  </div>

  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline class="mirrored"></video>

  <div id="controls">
    <div id="micToggle" class="control-btn">ðŸŽ¤</div>
    <div id="camToggle" class="control-btn">ðŸ“·</div>
    <div id="flipCam" class="control-btn">ðŸ”„</div>
    <div id="endCall" class="control-btn bg-red-500">ðŸ“ž</div>
    <div id="heartBtn" class="control-btn">ðŸ’“</div>
    <div id="kissBtn" class="control-btn">ðŸ’‹</div>
  </div>

  <div id="chat-toggle">
    ðŸ’¬
    <div id="notification-badge"></div>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="typingIndicator">Partner is typing...</div>
  </div>

  <div id="chat-input-container">
    <input id="chat-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">âž¤</button>
  </div>

  <div id="reactionOverlay"></div>

  <script>
  // Connection state management
  const socket = io();
  let peerConnections = {};
  let localStream;
  const roomId = window.location.pathname.split('/').pop();
  let currentFacing = "user";
  let micEnabled = true;
  let camEnabled = true;
  let chatOpen = false;
  let typingTimeout;
  let retryCount = 0;
  const MAX_RETRIES = 3;
  let unreadMessages = 0;

  // Initialize media and connection
  async function init() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacing },
        audio: true
      });
      document.getElementById('localVideo').srcObject = localStream;
      
      // Join room after media access is granted
      const password = prompt('Enter room password:') || '';
      if (!password) {
        alert('Password is required!');
        window.location.href = '/';
        return;
      }
      
      // Join the room with password
      socket.emit('join-room', { roomId, password });
      
      retryCount = 0;
    } catch (err) {
      console.error('Media error:', err);
      if (retryCount < MAX_RETRIES) {
        retryCount++;
        setTimeout(init, 3000);
      } else {
        alert('Could not access camera/microphone. Please check permissions.');
        window.location.href = '/';
      }
    }
  }

  // WebRTC Peer Connection
  function createPeerConnection(userId) {
    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' }
      ]
    });

    // Add local stream tracks
    localStream.getTracks().forEach(track => {
      pc.addTrack(track, localStream);
    });

    // ICE Candidate handling
    pc.onicecandidate = ({ candidate }) => {
      if (candidate) {
        socket.emit('ice-candidate', {
          candidate,
          to: userId
        });
      }
    };

    // Track reception
    pc.ontrack = (event) => {
      document.getElementById('remoteVideo').srcObject = event.streams[0];
      updateConnectionStatus('Connected to partner');
    };

    pc.onconnectionstatechange = () => {
      console.log(`Connection state with ${userId}: ${pc.connectionState}`);
      if (pc.connectionState === 'connected') {
        updateConnectionStatus('Connected');
      } else if (pc.connectionState === 'disconnected') {
        updateConnectionStatus('Disconnected');
      }
    };

    pc.oniceconnectionstatechange = () => {
      if (pc.iceConnectionState === 'failed') {
        console.log('ICE connection failed, restarting ICE...');
        pc.restartIce();
      }
    };

    return pc;
  }

  // Socket.IO Events
  socket.on('existing-users', ({ users }) => {
    users.forEach(userId => {
      if (!peerConnections[userId]) {
        const pc = createPeerConnection(userId);
        peerConnections[userId] = pc;
        initiateCall(userId, pc);
      }
    });
  });

  socket.on('user-connected', ({ userId }) => {
    if (!peerConnections[userId]) {
      const pc = createPeerConnection(userId);
      peerConnections[userId] = pc;
    }
  });

  socket.on('user-disconnected', ({ userId }) => {
    if (peerConnections[userId]) {
      peerConnections[userId].close();
      delete peerConnections[userId];
      updateConnectionStatus('Partner disconnected');
    }
  });

  socket.on('room-full', () => {
    document.getElementById('roomFullOverlay').style.display = 'flex';
    // Clean up resources
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
    }
    Object.values(peerConnections).forEach(pc => pc.close());
  });

  socket.on('invalid-password', () => {
    alert('Incorrect password!');
    window.location.href = '/';
  });

  // WebRTC Signaling
  socket.on('sdp-offer', async ({ offer, from }) => {
    const pc = peerConnections[from] || createPeerConnection(from);
    peerConnections[from] = pc;
    
    await pc.setRemoteDescription(new RTCSessionDescription(offer));
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
    
    socket.emit('sdp-answer', {
      answer,
      to: from
    });
  });

  socket.on('sdp-answer', async ({ answer, from }) => {
    const pc = peerConnections[from];
    if (pc) {
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
    }
  });

  socket.on('ice-candidate', async ({ candidate, from }) => {
    const pc = peerConnections[from];
    if (pc) {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error('ICE candidate error:', err);
      }
    }
  });

  // Initialize call
  async function initiateCall(userId, pc) {
    try {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      
      socket.emit('sdp-offer', {
        offer,
        to: userId
      });
    } catch (err) {
      console.error('Offer error:', err);
    }
  }

  // Chat functionality
  socket.on('receive-message', (message) => {
    addMessage('Partner', message, false);
    if (!chatOpen) {
      unreadMessages++;
      updateMessageBadge();
    }
  });

  function updateMessageBadge() {
    const badge = document.getElementById('notification-badge');
    if (unreadMessages > 0) {
      badge.style.display = 'flex';
      badge.textContent = unreadMessages > 9 ? '9+' : unreadMessages;
    } else {
      badge.style.display = 'none';
    }
  }

  document.getElementById('send-btn').addEventListener('click', sendMessage);
  document.getElementById('chat-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  // Typing indicator
  const chatInput = document.getElementById('chat-input');
  chatInput.addEventListener('input', () => {
    socket.emit('typing', { roomId, isTyping: true });
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      socket.emit('typing', { roomId, isTyping: false });
    }, 1000);
  });

  socket.on('typing', ({ isTyping }) => {
    const indicator = document.getElementById('typingIndicator');
    indicator.style.display = isTyping ? 'block' : 'none';
    if (isTyping) scrollToBottom();
  });

  function sendMessage() {
    const msg = sanitizeInput(document.getElementById('chat-input').value.trim());
    if (!msg) return;
    
    socket.emit('send-message', { roomId, message: msg });
    addMessage('You', msg, true);
    document.getElementById('chat-input').value = '';
    scrollToBottom();
    
    // Notify that typing has stopped
    socket.emit('typing', { roomId, isTyping: false });
  }

  function addMessage(sender, text, isMe) {
    const msg = document.createElement('div');
    msg.className = `message-bubble ${isMe ? 'my-message' : 'partner-message'}`;
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    document.getElementById('messages').appendChild(msg);
    scrollToBottom();
  }

  function scrollToBottom() {
    const container = document.getElementById('chat-container');
    container.scrollTop = container.scrollHeight;
  }

  function sanitizeInput(input) {
    const div = document.createElement('div');
    div.textContent = input;
    return div.innerHTML;
  }

  // Reactions
  socket.on('receive-reaction', (reaction) => {
    showReaction(reaction);
  });

  document.getElementById('heartBtn').addEventListener('click', () => {
    socket.emit('send-reaction', { roomId, reaction: 'heart' });
    showReaction('heart');
  });

  document.getElementById('kissBtn').addEventListener('click', () => {
    socket.emit('send-reaction', { roomId, reaction: 'kiss' });
    showReaction('kiss');
  });

  function showReaction(type) {
    const overlay = document.getElementById('reactionOverlay');
    overlay.innerText = type === 'heart' ? 'ðŸ’“' : 'ðŸ’‹';
    overlay.style.display = 'flex';
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 2000);
  }

  // Control buttons
  document.getElementById('micToggle').addEventListener('click', () => {
    if (localStream) {
      const audioTracks = localStream.getAudioTracks();
      audioTracks.forEach(track => {
        track.enabled = !track.enabled;
      });
      micEnabled = audioTracks[0].enabled;
      document.getElementById('micToggle').style.backgroundColor = 
        micEnabled ? 'rgba(255, 255, 255, 0.2)' : 'rgba(255, 0, 0, 0.5)';
    }
  });

  document.getElementById('camToggle').addEventListener('click', () => {
    if (localStream) {
      const videoTracks = localStream.getVideoTracks();
      videoTracks.forEach(track => {
        track.enabled = !track.enabled;
      });
      camEnabled = videoTracks[0].enabled;
      document.getElementById('camToggle').style.backgroundColor = 
        camEnabled ? 'rgba(255, 255, 255, 0.2)' : 'rgba(255, 0, 0, 0.5)';
      document.getElementById('localVideo').style.opacity = camEnabled ? '1' : '0.5';
    }
  });

  document.getElementById('flipCam').addEventListener('click', async () => {
    const newFacing = currentFacing === "user" ? "environment" : "user";
    try {
      const newStream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: newFacing }, 
        audio: true 
      });
      
      // Stop old tracks
      localStream.getTracks().forEach(track => track.stop());
      
      // Update local stream
      localStream = newStream;
      document.getElementById('localVideo').srcObject = localStream;
      currentFacing = newFacing;
      document.getElementById('localVideo').classList.toggle("mirrored", newFacing === "user");
      
      // Update all peer connections
      Object.keys(peerConnections).forEach(userId => {
        const pc = peerConnections[userId];
        const sender = pc.getSenders().find(s => s.track?.kind === "video");
        if (sender) {
          const videoTrack = newStream.getVideoTracks()[0];
          sender.replaceTrack(videoTrack);
        }
      });
    } catch (err) {
      console.error("Camera switch error:", err);
      alert("Failed to switch camera");
    }
  });

  document.getElementById('endCall').addEventListener('click', () => {
    if (confirm('End the call for both participants?')) {
      // Notify partner
      socket.emit('end-session', { roomId });
      
      // Clean up
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      Object.values(peerConnections).forEach(pc => pc.close());
      
      // Close window after short delay
      setTimeout(() => {
        window.location.href = '/';
      }, 500);
    }
  });

  // Handle session end from partner
  socket.on('session-ended', () => {
    alert('Your partner has ended the session');
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
    }
    Object.values(peerConnections).forEach(pc => pc.close());
    window.location.href = '/';
  });

  function updateConnectionStatus(status) {
    const statusEl = document.getElementById('connectionStatus');
    statusEl.textContent = status;
    statusEl.style.backgroundColor = 
      status.includes('Connected') ? 'rgba(40, 167, 69, 0.8)' : 
      status.includes('Disconnected') ? 'rgba(220, 53, 69, 0.8)' : 'rgba(255, 193, 7, 0.8)';
  }

  // Chat toggle functionality
  document.getElementById('chat-toggle').addEventListener('click', () => {
    chatOpen = !chatOpen;
    
    // Update toggle button state
    document.getElementById('chat-toggle').classList.toggle('active', chatOpen);
    
    // Toggle chat visibility
    document.getElementById('chat-container').style.display = chatOpen ? 'block' : 'none';
    document.getElementById('chat-input-container').style.display = chatOpen ? 'flex' : 'none';

    if (chatOpen) {
      unreadMessages = 0;
      updateMessageBadge();
      document.getElementById('chat-input').focus();
      scrollToBottom();
    }
  });

  // Initialize everything
  init();

  // Clean up on page unload
  window.addEventListener('beforeunload', () => {
    socket.emit('leave-room', { roomId });
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
    }
    Object.values(peerConnections).forEach(pc => pc.close());
  });
  </script>
</body>
</html>
